<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
    <script type="module">
      import '@ace-lib/airtable-styles';
      import '@ace-lib/button';
    </script>
  </head>

  <body>
    <a-button>default</a-button>
    <a-button theme="primary">primary</a-button>
    <a-button theme="primary error">error</a-button>
    <a-button theme="primary success">success</a-button>
    <a-button theme="outline">outline</a-button>
    <a-button theme="outline error">error</a-button>
  </body>
</html>
