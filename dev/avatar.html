<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatar</title>
    <script type="module">
        import '@ace-lib/airtable-styles';
        import '@ace-lib/avatar';
    </script>
</head>

<body>
    <a-avatar name="D" size="small"></a-avatar>
    <a-avatar name="D" theme="error" size="small"></a-avatar>
    <a-avatar name="D" theme="primary" size="small"></a-avatar>
    <a-avatar name="D"></a-avatar>
    
    <a-avatar name="D" theme="error" size="large"></a-avatar>
    <div style="width: 80px; height: 80px; font-size: 30px;">
        <a-avatar name="D" theme="error" size="auto"></a-avatar>
    </div>

</html>
